<label class="checkbox">
  <input
    type="checkbox"
    [checked]="checked()"
    (change)="onCheckboxChange($event)"
    (blur)="onTouched()"
  >
  <span class="checkbox__selection">
      @if (checked()) {
        <app-icon>check</app-icon>
      }
    </span>
  <span class="checkbox__text">
    <ng-content></ng-content>
  </span>
</label>
